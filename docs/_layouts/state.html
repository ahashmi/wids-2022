---
layout: default
---

<h1>{{ page.title }}</h1>

{% assign data = site.data.states[page.abbr] %}

<p>Data rows:</p>
<ul>
    {% for spec in data.specs %}
        <li>{{ spec[0] | upcase }}: {{ spec[1] }}</li>
    {% endfor %}
</ul>

<h2>Counties</h2>
<div class="pure-g">
    <div class="pure-u-1-5 tab">
        {% for county in data.counties %}
            <button class="tablinks">
                {{ county[0] }}
            </button>
        {% endfor %}
    </div>
    <div class="pure-u-4-5">

    </div>
</div>
